{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/allauthstyles.css' %}" />
<link rel="stylesheet" href="{% static 'css/profile.css' %}" />
{% endblock %}

{% if messages %}
<div>
    {% for message in messages %}
        <h3>{{ message }}</h3>
        <hr class="w-100 mb-1 thick mt-4">
    {% endfor %}
</div>
{% endif %}
