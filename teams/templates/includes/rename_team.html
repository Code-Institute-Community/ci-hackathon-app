<div class="modal fade" id="renameTeamModal" tabindex="-1" role="dialog" aria-labelledby="renameTeamModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="renameTeamModalLabel">Rename Team</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form method="POST" action="{% url 'rename_team' team_id=team.id %}">
          <div class="modal-body">
            {% csrf_token %}
            {{ rename_team_form.display_name | as_crispy_field }}
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Save changes</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
