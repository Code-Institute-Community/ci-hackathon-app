{% load teams_tags %}

<div class="mt-3 mb-3">
    <button class="btn btn-primary add-team">Add Team</button>
    <form class="distribute-teams-form" action="/teams/create/" method="POST">
        {% csrf_token %}
        <input type="hidden" name="hackathon_id" value="{{hackathon_id}}" />
        <input type="hidden" name="teams" value="{{teams|dump_json}}" />
        <button type="submit" class="btn btn-primary distribute-team">Distribute Teams</button>
    </form>
</div>
