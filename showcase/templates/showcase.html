{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="row">
    <div class="col-12">

        <h1 class="text-center">Submission Showcases</h1>
        <div id="carousel-project-showcase" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <a href="#">
                        <img src="https://3er1viui9wo30pkxh1v2nh4w-wpengine.netdna-ssl.com/wp-content/uploads/prod/sites/433/2020/08/Hackathon-2020-2.png" class="d-block w-100" alt="picture1">
                    </a>
                </div>
                <div class="carousel-item">
                    <a href="#">
                        <img src="https://3er1viui9wo30pkxh1v2nh4w-wpengine.netdna-ssl.com/wp-content/uploads/prod/sites/433/2020/08/Hackathon-2020-2.png" class="d-block w-100" alt="picture1">
                    </a>
                </div>
                <div class="carousel-item">
                    <a href="#">
                        <img src="https://3er1viui9wo30pkxh1v2nh4w-wpengine.netdna-ssl.com/wp-content/uploads/prod/sites/433/2020/08/Hackathon-2020-2.png" class="d-block w-100" alt="picture1">
                    </a>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carousel-project-showcase" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carousel-project-showcase" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
             </ol>
        </div>
        
    </div>
</div>

{% endblock %}
