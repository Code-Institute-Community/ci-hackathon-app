<div class="modal fade" id="addJudgesModal" tabindex="-1" role="dialog" aria-labelledby="addJudgesModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addJudgesModalLabel">Add Judge to Hackathon</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="/hackadmin/add_judge/" method="POST">
                    {% csrf_token %}
                    <input type="hidden" class="judge_id" name="judge_id">
                    <label for="hackathon_id">Hackathon</label>
                    <select id="add_participant_hackathon_id" name="hackathon_id">
                        {% for hackathon in hackathons %}
                        <option value="{{hackathon.id}}">{{hackathon.display_name}}</option>
                        {% endfor %}
                    </select>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
