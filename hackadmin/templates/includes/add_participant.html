<div class="modal fade" id="addParticipantsModal" tabindex="-1" role="dialog" aria-labelledby="addParticipantsModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addParticipantsModalLabel">Add Participant to Team</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                
                <label for="hackathon_id">Hackathon</label>
                <select id="add_participant_hackathon_id">
                    {% for hackathon in hackathons %}
                    <option value="{{hackathon.id}}">{{hackathon.display_name}}</option>
                    {% endfor %}
                </select>
                {% for hackathon in hackathons %}
                <div class="hackadmin-team-select {% if forloop.first %}active{% endif %}" id="hackadmin-team-select-{{hackathon.id}}">
                    <form action="/hackadmin/{{hackathon.id}}/add_participant/" method="POST">
                        {% csrf_token %}
                        <input type="hidden" class="participant_id" name="participant_id">
                        <label for="team_id">Team</label>
                        <select name="team_id" id="team_id">
                            {% for team in hackathon.teams.all %}
                            <option value="{{team.id}}">{{team.display_name}}</option>
                            {% endfor %}
                        </select>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Add</button>
                        </div>
                    </form>
                </div>
                {% endfor %}

            </div>
        </div>
    </div>
</div>
