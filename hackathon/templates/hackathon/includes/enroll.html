<form id="enroll-form" action="{% url 'hackathon:enroll-toggle' %}" method="POST">
    {% csrf_token %}
    <!--It only sends the hackathon ID.-->
    <input type="hidden" name="hackathon-id" value="{{ hackathon.id }}" />
    <button id="enroll-submit" type="submit" class="btn btn-ci mb-2">
        {% if user in hackathon.judges.all %}
        Unenroll
        {% else %}
        Enroll as Judge
        {% endif %}
    </button>
</form>
