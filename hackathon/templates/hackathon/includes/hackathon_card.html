<article class="card shadow">
	<div class="card-body">
		<h5 class="p-orange card-title">{{ hackathon.display_name }}</h5>
		<h6 class="card-subtitle mb-2 text-muted">{{ hackathon.start_date }} - {{ hackathon.end_date }}</h6>
		<p class="card-text">{{ hackathon.description }}</p>
        {% if hackathon.organiser %}
		<p>Organiser: <a href="#" class="p-blue card-link">{{ hackathon.organiser }}</a></p>
        {% endif %}
        <div class="d-flex justify-content-between">
            <a href="#" class="btn btn-ci">Read More</a>
            
            <!-- Scores button only appears for judges -->
            {% if user in hackathon.judges.all %}
                <!-- Scores button only appears for closed events, button to be removed by JS if event not finished -->
                <!-- If scores already submitted for all projects, scores still can be displayed, but not modified -->
                <a id="score-button#{{hackathon.id}}" href="#" class="btn btn-ci score-button">Scores</a>
            {% endif %}
        </div>
	</div>
</article>
