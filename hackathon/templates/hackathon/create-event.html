{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

  <!-- TODO : build create Hackathon event form -->
  <h1>Create Hackathon Event</h1>

  <form method="POST" action="">
    {% csrf_token %}
    {{ form.display_name|as_crispy_field }}
    {{ form.description|as_crispy_field }}
    {{ form.theme|as_crispy_field }}
    <!-- Render datetimepicker fields individually to enable datetimepicker to work correctly -->
    <div id="div_id_start_date" class="form-group">
      <label for="id_start_date" class=" requiredField">
        Start date<span class="asteriskField">*</span>
      </label>
      <div class="input-group date" id="start_datetimepicker" data-target-input="nearest">
        <input type="text" name="start_date" class="datetimepicker-input form-control" required id="id_start_date"
               data-target="#start_datetimepicker"/>
        <div class="input-group-append" data-target="#start_datetimepicker" data-toggle="datetimepicker">
          <div class="input-group-text"><i class="fa fa-calendar"></i></div>
        </div>
      </div>
    </div>
    <input type="submit" class="btn-ci">
  </form>

{% endblock %}

{% block js %}
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"
          integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA=="
          crossorigin="anonymous">
  </script>
  <script>
    $(document).ready(function () {
      $('#datetimepicker1').datetimepicker();
    });
  </script>
{% endblock %}
