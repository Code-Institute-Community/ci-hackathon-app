{% load home_tags %}

{% if reviews %}
<div class="row mt-5 mb-0 pt-5 pb-5 reviews">
    <div class="col">

        <div class="container">
            <div class="row mt-0 mb-0">
                <div class="col pl-0">
                    <h1 class="index-square-heading heading-lg">What Our Participants Say</h1>
                </div>
            </div>

            <hr class="mt-5 mb-5 review-slider-separator">

            <div class="row mt-3">
                <div class="col pl-0">
                    
                        <div class="row reviews-slider">
                            <div class="col-3 prev-step mr-1">
                                <i class="fas fa-chevron-left"></i>
                            </div>
                            {% for review in reviews %}
                            <div class="col-6 reviews-content {%if forloop.first %} active {% endif %}">
                                <div>
                                    <q>{{review.content}}</q>
                                    <p class="mt-2 rating">
                                        {{ review.rating|convert_rating|safe }}
                                    </p>
                                </div>
                            </div>
                            {% endfor %}
                            <div class="col-3 next-step ml-1">
                                <i class="fas fa-chevron-right"></i>
                            </div>
                        </div>

                </div>
            </div>

            <hr class="mt-5 mb-5 review-slider-separator">
        </div>

    </div>
</div>
{% endif %}
